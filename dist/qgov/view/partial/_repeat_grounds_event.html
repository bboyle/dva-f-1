<fieldset>
	<legend>
		<span class="h3">Event {{plus1 n}} details</span>
		<small class="hint">Describe one event in detail that you want the court to know aboutâ€”explain how the respondent behaved in violent, abusive or controlling ways during this event. You will be able to add more events after you describe this one.</small>
	</legend>
	<ol class="questions">
		<li>
			<label for="grounds-event{{n}}-when">
				<span class="label">When did this happen?</span>
				<small class="hint">An approximate date is fine</small>
			</label>
			<input type="text" id="grounds-event{{n}}-when" name="event{{n}}.when" size="15" value="{{when}}">
		</li>
		<li>
			<label for="grounds-event{{n}}-where">
				<span class="label">Where did this happen?</span>
				<small class="hint">Example: at home, work, an address or describe the place</small>
			</label>
			<input type="text" id="grounds-event{{n}}-where" name="event{{n}}.where" size="30" list="placenames" value="{{where}}">
		</li>
		<li>
			<label for="grounds-event{{n}}-description">
				<span class="label">What did {{respondentName}} do?</span>
				<small class="hint">Stick to the facts. Describe exactly what {{respondentThey}} said and did. You may not feel comfortable explaining what happened to you but it is important to let the Magistrate know exactly what happened. Don't tone down, explain or apologise for the behaviour.</small>
			</label>
			<textarea id="grounds-event{{n}}-description" name="event{{n}}.description" cols="40" rows="10" spellcheck="true">{{description}}</textarea>
		</li>
		<li>
			<label for="grounds-event{{n}}-feel">
				<span class="label">How did this make {{aggrievedYou}} feel?</span>
				<small class="hint">Examples: threatened, fearful or scared?</small>
			</label>
			<textarea id="grounds-event{{n}}-feel" name="event{{n}}.feel" cols="40" rows="3" spellcheck="true">{{feel}}</textarea>
		</li>
		<li>
			<label for="grounds-event{{n}}-witness">
				<span class="label">Who else witnessed this?</span>
				<small class="hint">Example: partners, children, parents, friends, neighbours.</small>
			</label>
			<input type="text" id="grounds-event{{n}}-witness" name="event{{n}}.witness" size="30" list="witnesses" value="{{$witness}}">
		</li>

		<li class="footer">
			<ul class="actions">
				<li><em><button type="button" class="add" name="event" value="{{n}}"><i class="fa fa-plus-square"></i> Describe another event</button></em></li>
				{{#if n}}<li><em><button type="button" class="del" name="event" value="{{n}}"><i class="fa fa-minus-square"></i> Remove event {{plus1 n}}</button></em></li>{{/if}}
			</ul>
		</li>
	</ol>
</fieldset>
